<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" id="display">
        <div class="btn">
        <input type="button" value="1" onclick="key('1')">
        <input type="button" value="2" onclick="key('2')">
        <input type="button" value="3" onclick="key('3')">
        <input type="button" value="+" onclick="key('+')">
        <br>
        <input type="button" value="4" onclick="key('4')">
        <input type="button" value="5" onclick="key('5')">
        <input type="button" value="6" onclick="key('6')">
        <input type="button" value="-" onclick="key('-')">
        <br>
        <input type="button" value="7" onclick="key('7')">
        <input type="button" value="8" onclick="key('8')">
        <input type="button" value="9" onclick="key('9')">
        <input type="button" value="*" onclick="key('*')">
        <br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="0" onclick="key('0')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="/" onclick="key('/')">
    </div>

    </div>

    <script>
        
            
        function key(value){
            document.getElementById('display').value +=value;
    

        }
        function clearDisplay() {
        document.getElementById('display').value = '';
       }

       function calculate() {
        let expression = document.getElementById('display').value;
        let result = eval(expression);
        document.getElementById('display').value = result;
     }
    </script>
</body>
</html>
